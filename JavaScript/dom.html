        {
            var entnum=r.value

<h1 id="nm">Name</h1>
<button onclick="change(event)">Kannan</button>
<button onclick="change(event)">Raja</button>
<button onclick="change(event)">Senthil</button>
<script>
    var s=document.getElementById("nm")
    function change(event)
    {
        s.textContent=event.target.textContent
    }
</script>
