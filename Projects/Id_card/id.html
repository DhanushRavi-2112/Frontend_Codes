<!DOCTYPE html>
<html>

<head>
    <title>Id Card</title>
    <link rel="stylesheet" href="id.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile">
        <div class="image">
            <img src="wick2.jpg" class="pro-img">
        </div>
        <div class="text">
            <span class="name">John Wick</span>
            <span class="job">Gangster&Dog Lover</span>
        </div>
        <div class="media">
            <a href="#" style="background-color: darkblue;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: blue;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: deeppink;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Messege</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="rate">60k</span>
            </div>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="rate">5.4k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="rate">5.6k</span>
        </div>
    </div>

    <div class="profile2">
        <div class="image2">
            <img src="wick.jpg" class="pro-img2">
        </div>
        <div class="text2">
            <span class="name2">John Wick</span>
            <span class="job2">Gangster&Dog Lover</span>
        </div>
        <div class="media2">
            <a href="#" style="background-color: darkblue;" class="link2">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: blue;" class="link2">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: deeppink;" class="link2">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: red;" class="link2">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons2">
            <button class="button2">Subscribe</button>
            <button class="button2">Messege</button>
        </div>
        <div class="analytics2">
            <div class="data2">
                <i class='bx bx-heart'></i>
                <span class="rate2">60k</span>
            </div>
        </div>
        <div class="data2">
            <i class='bx bx-share'></i>
            <span class="rate2">5.4k</span>
        </div>
        <div class="data2">
            <i class='bx bx-message-rounded'></i>
            <span class="rate2">5.6k</span>
        </div>
    </div>
</body>

</html>
